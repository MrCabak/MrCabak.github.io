<!DOCTYPE html>
<html>
	<head>
	    <title>Layout Master</title>
	    <link rel="stylesheet" type="text/css" href="./style.css">
	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	    <script src="js.js"></script>
	</head>
	<body onload="updatetable()">
	    <nav class="zone black sticky">
	      <ul class="main-nav">
	          <li class="grey"><a href="index.html">Processes</a></li>
	          <li><a href="hard.html">Hardware Monitor</a></li>
	          <li><a href="syst.html">System Logs</a></li>
	          <li><a href="laun.html">Launch Process</a></li>
	          <li class="push"><a href="login.html">Log out</a></li>
	      </ul>
	    </nav>
		<div class="containe black">
		    <!--<img class="cover" src="./img/proc.001.jpeg">-->
		    <button id="stop/start" type="button" value="Stop" class="btn btn-warning  btn-lg btn-circle btn-xl" data-html="true" onclick="stoprefreshing(); stopstart()">Stop</button>
		    <button id="sortpid" type="button" value="Sort by ID ↑" class="btn btn-primary btn-lg btn-circle btn-xl" onclick="arrowswap1()">Sort by ID ↑</button>
		    <button id="sortname" type="button" value="Sort by Name ↑" class="btn btn-primary btn-lg btn-circle btn-xl" onclick="arrowswap2()">Sort by Name ↑</button>
		    <button id="sortcpu" type="button" value="Sort by %CPU ↑" class="btn btn-primary btn-lg btn-circle btn-xl" onclick="arrowswap3()">Sort by %CPU ↑</button>
		    <button id="sortmemory" type="button" value="Sort by Memory ↑" class="btn btn-primary btn-lg btn-circle btn-xl" onclick="arrowswap4()">Sort by Memory ↑</button>
		</div>
	  	<form class="range-field">
	  		<input type="range" min="0" max="10" />
		</form>
		<div class="zone black tablecenter">
		    <table id="tab" class="table table-striped table-dark">
			  	<thead>
			    	<tr>
				      <th scope="col">#</th>
				      <th scope="col">Name</th>
				      <th scope="col">%CPU</th>
				      <th scope="col">Memory</th>
				      <th scope="col">Kill</th>
			    	</tr>
			  	</thead>
			  	<tbody class="table-striped">
				   
			  	</tbody>
			</table>
		</div>
	  	<footer class="zone black footer"><button  type="button" class="upbutton btn btn-primary btn-lg" onclick="topscreen()">Scroll Up!</button></footer>
	
			
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</body>
</html>
